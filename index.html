<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />


</head>

<body>
    <div id="header">
        <h1>Rock, Paper, Scissors!!</h1>
        <h3>... may the best muppet win.</h3>
    </div>
    <div id="avatar-selection">

        <form id="avatar-form">
            <div class="left-item">
                <input type="text" id="name-input" placeholder="name" maxlength="10">
            </div>
            <div class="center-item">
                <p>choose an avatar</p>
            </div>
            <div class="right-item">
                <a href="#" id="join-game">join a game</a>
            </div>
        </form>

        <div id="avatar-list">
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/beaker.jpg">
                    </div>
                </div>
            </label>

            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/bunsen.jpg">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/gonzo.jpg">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/kermit.png">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/piggy.jpg">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/statler_waldorf.jpg">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/fozzy.jpg">
                    </div>
                </div>
            </label>
            <label class="avatar-radio">
                <input type="radio" name="avatar">
                <div class="avatar-frame">
                    <div class="avatar-border">
                        <img class="avatar-pic" src="./assets/images/constantine.png">
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div id="game-room">

        <div id="container">
            <div id="player">
                <div class="player-bundle">
                    <div class="player-frame">
                        <img class="player-pic" src="./assets/images/bunsen_question.jpg">
                    </div>
                    <div id="ammo-box">
                        <img class="ammo" src="./assets/images/rock_oh.png" data-item="rock">
                        <img class="ammo" src="./assets/images/paper.png" data-item="paper">
                        <img class="ammo" src="./assets/images/scissors.png" data-item="scissors">
                    </div>
                </div>
            </div>

            <div id="battle-field">
                <div id="counter">
                    <h1>Choose your weapon!</h1>
                    <div id="time">
                        10
                    </div>
                </div>
                <div id="choices">
                    <img src="#" class="mc-choice choice">
                    <img src="#" class="op-choice choice">
                </div>
            </div>

            <div id="opponent">
                <div class="player-bundle">
                    <div class="player-frame">
                        <img class="player-pic" src="./assets/images/beaker_question.jpg">
                    </div>
                    <div id="opponent-name">?</div>
                </div>
            </div>
        </div>
        <div id="chat">
            chat room
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
